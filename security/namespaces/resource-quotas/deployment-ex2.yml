apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment 
spec:
  replicas: 2
  selector: 
    matchLabels:
       app: myapp
  template:
    metadata:
       labels:
          app: myapp 
    spec:
      containers:
       - name: tomcat
         image: tomcat
         resources:
           requests:
             memory: "64Mi"
             cpu: "100m"
           limits:
             memory: "128Mi"
             cpu: "200m"
