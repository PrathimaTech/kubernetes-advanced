apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp1
  template:
    metadata:
      labels:
        app: myapp1
    spec:
      containers:
      - name: myapp-cont
        image: lerndevops/samplepyapp:v1
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: clusterip-svc-demo
spec:
  type: ClusterIP  ## this is default if we do not type in service definition
  selector:
    app: myapp1
  ports:
   - protocol: TCP
     port: 3000 

